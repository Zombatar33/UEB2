<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="/css/staff.css">
    <script data-main="scripts/main" src="/js/staff.js"></script>
    <style>
        body {
            font-family: 'Montserrat', serif;
            font-size: 18px;
        }
    </style>

    <title>Staff Panel</title>
</head>

<body>
    <div class="coursebtngroup" id="coursebtngroup">
        <label for="department">Department</label>
        <select placeholder="Select Department" name="department" id="department" onchange="displayCorrectStudents()">
            <option></option>
            <option>Applied Computer Science</option>
            <option>Mathematics</option>
        </select>
        <br>
        <label for="semester">Semester</label>
        <select name="semester" id="semester" onchange="displayCorrectStudents()">
            <option></option>
            <option>Summer Semester</option>
            <option>Winter Semester</option>
        </select>
    </div>
    <div class="studentstable" id="studentstable">
        <table id="targettable">
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>Department</th>
                <th>E-Mail</th>
                <th>Join Date</th>
            </tr>
        </table>
    </div>
</body>

</html>

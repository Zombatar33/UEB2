<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="/css/admin.css">
    <script data-main="scripts/main" src="/js/admin.js"></script>
    <style>
        body {
            font-family: 'Montserrat', serif;
            font-size: 18px;
        }
    </style>

    <title>Admin Panel</title>
</head>

<body>
    <div class="form" id="myForm">
        <h1>Information</h1>

        <label for="ID">ID</label>
        <input type="number" placeholder="Enter ID" name="ID">
        <br>
        <label for="fname">First Name</label>
        <input type="text" placeholder="Enter First Name" name="fname">
        <br>
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Enter Last Name" name="lname">
        <br>
        <label for="department">Department</label>
        <select placeholder="Enter Department" name="department">
            <option>Department 1</option>
            <option>Department 2</option>
            <option>Department 3</option>
            <option>Department 4</option>
        </select>
        <br>
        <label for="email">E-Mail</label>
        <input type="email" placeholder="Enter E-Mail" name="email">
    </div>
    <div class="managebuttons" id="managebuttons">
        <button class="b1" id="student_button" onclick="manageStudents();">Manage Students</button>
        <button class="b1" id="staff_button" onclick="manageStaff();">Manage Staff</button>
    </div>
    <div class="crudbuttons" id="crudbuttons">
        <button class="b2" id="add_button" onclick="handleAdd();">Add</button>
        <button class="b2" id="update_button" onclick="handleUpdate();">Update</button>
        <button class="b2" id="delete_button" onclick="handleDelete();">Delete</button>
    </div>
    <div class="studentstable" id="studentstable">
        <table id="targettable">
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>E-Mail</th>
            </tr>
            <tr>
                <td>577868</td>
                <td>Adam</td>
                <td>Ebied</td>
                <td>Applied Computer Science</td>
                <td>s0577868@htw-berlin.de</td>
            </tr>
        </table>
    </div>
</body>

</html>
